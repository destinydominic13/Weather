<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Alert Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6b73ff 0%, #000dff 100%);
      min-height: 100vh;
    }
    
    .weather-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    
    .weather-icon {
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    
    .input-field {
      transition: all 0.3s ease;
      border: 2px solid #e2e8f0;
    }
    
    .input-field:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
    }
    
    .btn-primary {
      background: linear-gradient(to right, #4f46e5, #7c3aed);
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
    }
    
    .success-message {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
    }
    
    .success-message.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="flex items-center justify-center p-4">
  <div class="weather-card w-full max-w-md mx-auto">
    <div class="bg-gradient-to-r from-blue-500 to-indigo-600 p-6 text-white text-center relative overflow-hidden">
      <div class="absolute top-0 left-0 w-full h-full opacity-10">
        <div class="absolute top-10 left-1/4 w-16 h-16 bg-white rounded-full"></div>
        <div class="absolute top-1/3 right-1/4 w-24 h-24 bg-white rounded-full"></div>
        <div class="absolute bottom-1/4 left-1/3 w-20 h-20 bg-white rounded-full"></div>
      </div>
      <div class="relative z-10">
        <div class="weather-icon text-6xl mb-4">
          <i class="fas fa-cloud-sun"></i>
        </div>
        <h1 class="text-3xl font-bold mb-2">Weather Alert Signup</h1>
        <p class="opacity-90">Get real-time weather updates for your location</p>
      </div>
    </div>
    
    <div class="p-8">
      <form id="signupForm" class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-user text-gray-400"></i>
            </div>
            <input type="text" id="name" placeholder="John Doe" required 
                   class="input-field pl-10 w-full px-4 py-3 rounded-lg focus:outline-none">
          </div>
        </div>
        
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-phone text-gray-400"></i>
            </div>
            <input type="tel" id="phone" placeholder="+1 (555) 123-4567" required 
                   class="input-field pl-10 w-full px-4 py-3 rounded-lg focus:outline-none">
          </div>
        </div>
        
        <div>
          <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Current Location</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-map-marker-alt text-gray-400"></i>
            </div>
            <input type="text" id="location" placeholder="City, State" required 
                   class="input-field pl-10 w-full px-4 py-3 rounded-lg focus:outline-none">
          </div>
        </div>
        
        <div class="flex items-center">
          <input id="alerts" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
          <label for="alerts" class="ml-2 block text-sm text-gray-700">
            Receive severe weather alerts
          </label>
        </div>
        
        <button type="submit" class="btn-primary w-full text-white font-semibold py-3 px-4 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <i class="fas fa-cloud-upload-alt mr-2"></i> Subscribe to Alerts
        </button>
      </form>
      
      <div id="message" class="success-message mt-6 p-4 bg-green-50 text-green-700 rounded-lg border border-green-200 text-center"></div>
    </div>
    
    <div class="bg-gray-50 px-8 py-6 border-t border-gray-200">
      <h3 class="text-lg font-medium text-gray-900 mb-3">Why sign up?</h3>
      <ul class="space-y-2 text-sm text-gray-600">
        <li class="flex items-start">
          <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
          <span>Real-time weather updates for your exact location</span>
        </li>
        <li class="flex items-start">
          <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
          <span>Severe weather alerts before they happen</span>
        </li>
        <li class="flex items-start">
          <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
          <span>Personalized recommendations based on weather</span>
        </li>
      </ul>
      <p>
        <!-- <a href="/Adminconsole.html">View Admin</a> -->
      </p>
    </div>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const message = document.getElementById('message');

    // On form submit
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const location = document.getElementById('location').value.trim();
      const alerts = document.getElementById('alerts').checked;

      if (!name || !phone || !location) {
        showMessage('All fields are required.', 'red');
        return;
      }

      const user = { name, phone, location, alerts };
      
      // Get old users, add new one
      const users = JSON.parse(localStorage.getItem('users')) || [];
      users.push(user);
      localStorage.setItem('users', JSON.stringify(users));

      showMessage('Thank you for subscribing! You will now receive weather alerts for ' + location, 'green');
      form.reset();
    });

    function showMessage(text, color) {
      message.textContent = text;
      message.className = color === 'red' ? 
        'success-message show mt-6 p-4 bg-red-50 text-red-700 rounded-lg border border-red-200 text-center' :
        'success-message show mt-6 p-4 bg-green-50 text-green-700 rounded-lg border border-green-200 text-center';
      
      setTimeout(() => {
        message.classList.remove('show');
      }, 5000);
    }
  </script>
</body>
</html>
